---
layout: default
---

<div class="now">
  <h2>As of {{ site.posts.first.date | date: '%B %d, %Y' }}…</h2>

  <article>
    {{ site.posts.first.content }}
  </article>
</div>

<div class="then">
  <h2>Before that…</h2>

  <ul class="old-bios">
    {% for post in site.posts %}
      {% if forloop.first %}
      {% else %}
        <a href="{{ post.url }}">On {{ post.date | date: '%B %d, %Y' }}, I was…</a>
      {% endif %}
    {% endfor %}
  </ul>
</div>
